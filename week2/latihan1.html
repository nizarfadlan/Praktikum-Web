<script>
  const navButton = document.querySelector("#button-navbar");
  const listNav = document.querySelector("#navbar-menu");

  navButton.addEventListener("click", () => {
    if (navButton.classList.contains("opened")) {
      navButton.classList.remove("opened");
      listNav.classList.remove("navbar-open");
      listNav.classList.toggle("hidden")
    } else {
      navButton.classList.toggle("opened");
      listNav.classList.remove("hidden")
      listNav.classList.toggle("navbar-open");
    }
  });

  function tambahData() {
    var inputNama = document.getElementsByName("nama")[0].value;
    var inputJurusan = document.getElementsByName("jurusan")[0].value;
    var inputNIM = document.getElementsByName("NIM")[0].value;

    console.log(inputNama, inputJurusan, inputNIM)

    if (inputNama == "" || inputJurusan == "" | inputNIM == "") {
      alert("Masih ada inputan yang kosong");
    } else {
      var tbodyRef = document.getElementById("data").getElementsByTagName("tbody")[0];

      var newRow = tbodyRef.insertRow(tbodyRef.rows.length);
      var newNama = newRow.insertCell(0);
      var newJurusan = newRow.insertCell(1);
      var newNIM = newRow.insertCell(2);

      newNama.className = "p-2 whitespace-nowrap";
      newJurusan.className = "p-2 whitespace-nowrap";
      newNIM.className = "p-2 whitespace-nowrap"
      newNama.innerHTML = `<div class="text-left font-medium">${inputNama}</div>`;
      newJurusan.innerHTML = `<div class="text-left">${inputJurusan}</div>`;
      newNIM.innerHTML = `<div class="text-left">${inputNIM}</div>`;
    }
  };
</script>
