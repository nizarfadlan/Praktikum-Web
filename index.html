<script>
  const navButton = document.querySelector("#button-navbar");
  const listNav = document.querySelector("#navbar-menu");

  navButton.addEventListener("click", () => {
    if (navButton.classList.contains("opened")) {
      navButton.classList.remove("opened");
      listNav.classList.remove("navbar-open");
      listNav.classList.toggle("hidden")
    } else {
      navButton.classList.toggle("opened");
      listNav.classList.remove("hidden")
      listNav.classList.toggle("navbar-open");
    }
  });
</script>
